<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-container {
            display: flex;
            max-width: 900px;
            width: 100%;
            background-color: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .left-panel {
            flex: 1;
            background: linear-gradient(135deg, #cb3737 0%, #c3753e 100%);
            color: white;
            padding: 50px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .left-panel h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        
        .left-panel p {
            font-size: 1.1rem;
            line-height: 1.6;
            opacity: 0.9;
        }
        
        .right-panel {
            flex: 1;
            padding: 50px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .login-box {
            width: 100%;
        }
        
        .login-box h2 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2rem;
            text-align: center;
        }
        
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 0.95rem;
        }
        
        .input-group input {
            width: 100%;
            padding: 14px 15px;
            border: 2px solid #e1e5f1;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .input-group input:focus {
            border-color: #4a6bff;
            outline: none;
            box-shadow: 0 0 0 3px rgba(74, 107, 255, 0.1);
        }
        
        .input-group input::placeholder {
            color: #aaa;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 42px;
            background: none;
            border: none;
            color: #777;
            cursor: pointer;
            font-size: 1.1rem;
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 0.95rem;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
        }
        
        .remember-me input {
            margin-right: 8px;
            cursor: pointer;
        }
        
        .forgot-password {
            color: #4a6bff;
            text-decoration: none;
            font-weight: 600;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #cb3737 0%, #c3753e 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 25px;
        }
        
        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(74, 107, 255, 0.3);
        }
        
        .login-btn:active {
            transform: translateY(-1px);
        }
        
        .signup-link {
            text-align: center;
            color: #666;
            margin-top: 10px;
        }
        
        .signup-link a {
            color: #cb3737(229 29% 0%);
            text-decoration: none;
            font-weight: 600;
        }
        
        .signup-link a:hover {
            text-decoration: underline;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #999;
        }
        
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #e1e5f1;
        }
        
        .divider span {
            padding: 0 15px;
        }
        
        
        /* Responsive design */
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                max-width: 500px;
            }
            
            .left-panel {
                padding: 30px;
                text-align: center;
            }
            
            .left-panel h1 {
                font-size: 2rem;
            }
            
            .right-panel {
                padding: 30px;
            }
        }
        
        @media (max-width: 480px) {
            .remember-forgot {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .left-panel, .right-panel {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="left-panel">
            <h1>Welcome Back</h1>
        </div>
        
        <div class="right-panel">
            <div class="login-box">
                <h2>Login</h2>
                
                <form id="loginForm">
                    <div class="input-group">
                        <label for="username">Username *</label>
                        <input type="text" id="username" placeholder="Enter your Username" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="password">Password *</label>
                        <input type="password" id="password" placeholder="Enter your Password" required>
                        <button type="button" class="password-toggle" id="togglePassword">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                    
                    <div class="remember-forgot">
                        <div class="remember-me">
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="login-btn">LOGIN</button>
                </form>
                
                <div class="signup-link">
                    Don't have an account? <a href="#">Sign up now</a>
                </div>
                
                <div class="divider">
                    <span>Or login with</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Toggle password visibility
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const eyeIcon = togglePassword.querySelector('i');
        
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Toggle eye icon
            if (type === 'password') {
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            } else {
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            }
        });
        
        // Form submission
        const loginForm = document.getElementById('loginForm');
        
        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const rememberMe = document.getElementById('remember').checked;
            
            // Basic validation
            if (!username) {
                alert('Please enter your username');
                document.getElementById('username').focus();
                return;
            }
            
            if (!password) {
                alert('Please enter your password');
                document.getElementById('password').focus();
                return;
            }
            
            // In a real application, you would send this data to a server
            // For this example, we'll just show a success message
            alert(`Login successful!\nUsername: ${username}\nRemember me: ${rememberMe ? 'Yes' : 'No'}`);
            
            // Reset form (optional)
            // loginForm.reset();
        });
        
        // Forgot password link
        document.querySelector('.forgot-password').addEventListener('click', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value.trim();
            
            if (username) {
                alert(`Password reset link will be sent to the email associated with "${username}"`);
            } else {
                alert('Please enter your username first, then click "Forgot password"');
                document.getElementById('username').focus();
            }
        });
        
        // Sign up link
        document.querySelector('.signup-link a').addEventListener('click', function(event) {
            event.preventDefault();
            alert('Redirecting to sign up page...');
            // In a real application, you would redirect to a registration page
            // window.location.href = '/signup';
        });
        
    </script>
</body>
</html>
