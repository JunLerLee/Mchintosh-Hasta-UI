<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hasta Travel & Tour</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/register.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<style>
        /* --- 1. RESET --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            background-color: #f0f2f5;
        }

        /* --- 2. LAYOUT --- */
        .container {
            display: flex;
            width: 100%;
            height: 100vh; /* Full screen height */
            background: white;
            overflow: hidden; /* Stops the whole page from scrolling, only the form will scroll */
        }

        /* --- 3. LEFT SIDE (The Long Form) --- */
        .left-form {
            flex: 1; /* Takes up about 45% of width */
            padding: 40px 60px;
            display: flex;
            flex-direction: column;
            overflow-y: auto; /* IMPORTANT: This lets you scroll down to see the password section! */
        }

        /* Headings */
        h1 {
            font-size: 1.8rem;
            color: #000;
            font-weight: 600;
            margin-bottom: 8px;
        }

        h2.section-title {
            font-size: 1.1rem;
            color: #000;
            font-weight: 600;
            margin-top: 25px;
            margin-bottom: 15px;
        }

        p.subtitle {
            font-size: 0.9rem;
            color: #444;
            margin-bottom: 25px;
        }

        /* --- INPUTS --- */
        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: 500; /* Slightly bolder labels */
            font-size: 0.85rem;
            margin-bottom: 5px;
            color: #000;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 8px; /* Slightly rounder as per new image */
            font-size: 0.95rem;
            background-color: #f9f9f9;
            outline: none;
        }
        
        input:focus {
            border-color: #3f663e; /* Green highlight when typing */
            background-color: #fff;
        }

        /* Email "Verify" Link */
        .email-wrapper {
            position: relative;
        }
        .verify-link {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            text-decoration: none;
            color: #003399; /* Darker blue */
            font-weight: 700;
            font-size: 0.85rem;
        }

        /* --- UPLOAD BOXES --- */
        .upload-box {
            position: relative;
            margin-bottom: 12px;
        }
        
        /* The Upload Icon */
        .upload-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            color: #333;
            pointer-events: none;
        }

        /* --- BUTTONS --- */
        .btn-green {
            width: 100%;
            padding: 12px;
            background-color: #3f663e; /* The Hasta Green */
            color: white;
            font-weight: 700;
            border: none;
            border-radius: 8px;
            margin-top: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }
        .btn-green:hover {
            background-color: #2f4d2e;
        }

        /* Spacer between Verify button and Password section */
        .spacer {
            height: 20px;
            border-bottom: 1px solid #eee; /* Faint line separator */
            margin-bottom: 20px;
        }

        /* --- 4. RIGHT SIDE (Image) --- */
        .right-image {
            flex: 1.3; /* Image side is slightly wider */
            background-image: url('img/hastawelcome.png'); 
            background-size: 80%; 
            background-position: center; /* Anchors the orange bar to the bottom */
            background-repeat: no-repeat;
        }

        /* --- MOBILE RESPONSIVE --- */
        @media (max-width: 900px) {
            .container { flex-direction: column; overflow: auto; }
            .right-image { height: 300px; flex: none; order: -1; } /* Image on top */
            .left-form { padding: 30px; overflow: visible; }
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="left-form">
            <h1>Welcome to Hasta Travel</h1>
            <p class="subtitle">Kindly Enter your Personal Information before Rent Your Vehicle</p>

            <form>
                <div class="input-group">
                    <label>Email address</label>
                    <div class="email-wrapper">
                        <input type="email" placeholder="Enter your email">
                        <a href="#" class="verify-link">Verify</a>
                    </div>
                </div>

                <div class="input-group">
                    <label>Full Name</label>
                    <input type="text" placeholder="Enter your name">
                </div>

                <div class="input-group">
                    <label>Phone Number</label>
                    <input type="tel" placeholder="Enter your phone number">
                </div>

                <div style="margin-top: 25px; margin-bottom: 10px;">
                    <label style="font-size: 0.9rem; font-weight: 600;">Upload Following Documents to Verify Your Information</label>
                </div>

                <div class="upload-box">
                    <label style="font-weight:normal;">National Identification Card</label>
                    <div class="email-wrapper">
                        <input type="text" readonly> <span class="upload-icon">⬆️</span> 
                        <input type="file" style="position:absolute; top:0; left:0; width:100%; height:100%; opacity:0; cursor:pointer;">
                    </div>
                </div>

                <div class="upload-box">
                    <label style="font-weight:normal;">Driver's License</label>
                    <div class="email-wrapper">
                        <input type="text" readonly>
                        <span class="upload-icon">⬆️</span>
                        <input type="file" style="position:absolute; top:0; left:0; width:100%; height:100%; opacity:0; cursor:pointer;">
                    </div>
                </div>

                <div class="upload-box">
                    <label style="font-weight:normal;">Staff Card</label>
                    <div class="email-wrapper">
                        <input type="text" readonly>
                        <span class="upload-icon">⬆️</span>
                        <input type="file" style="position:absolute; top:0; left:0; width:100%; height:100%; opacity:0; cursor:pointer;">
                    </div>
                </div>

                <button class="btn-green">Verify</button>

                <div class="spacer"></div>

                <h2 class="section-title">Set Your Password</h2>

                <div class="input-group">
                    <label>Password</label>
                    <input type="password" placeholder="Enter your password">
                </div>

                <div class="input-group">
                    <label>Enter Password Again</label>
                    <input type="password" placeholder="Enter your password">
                </div>

                <button class="btn-green">Create Account</button>
                
                <div style="height: 30px;"></div>
            </form>
        </div>

        <div class="right-image"></div>

    </div>

</body>
</html>
